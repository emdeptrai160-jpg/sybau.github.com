<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sybau.lol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           CONFIG (CHỈNH SỬA Ở ĐÂY)
           ========================================= */
        :root {
            --bg-url: url('https://cdn.discordapp.com/attachments/1429029276706930701/1446092609247379506/black-and-white-cherry-blossoms-aesthetic-minimalist-v3mr74t74vfbwfiv.webp?ex=6932ba31&is=693168b1&hm=df6f4fe8a26eaa9dceed879fa70330be097a5b677f25b651a5569232850eae1b&');
            /* Ảnh nền */
            --primary: #00ff88;
            /* Màu xanh Hacker */
            --glass-bg: rgba(10, 10, 10, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--bg-url) no-repeat center center/cover;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            z-index: 0;
        }

        /* Đồng hồ & Nút nhạc */
        .clock-widget {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 100;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .music-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 100;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .music-btn:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 15px var(--primary);
        }

        /* PROFILE CARD */
        .profile-card {
            position: relative;
            z-index: 10;
            width: 400px;
            background: var(--glass-bg);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        /* Avatar */
        .avatar-box {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            transform-style: preserve-3d;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: 0.5s;
        }

        .avatar-box:hover .avatar {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            transform: scale(1.05) translateZ(30px);
        }

        .avatar-decor {
            position: absolute;
            top: -18%;
            left: -18%;
            width: 136%;
            height: 136%;
            pointer-events: none;
            z-index: 5;
        }

        .status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            z-index: 6;
        }

        .status[data-status="online"] {
            background: #3ba55c;
            box-shadow: 0 0 10px #3ba55c;
        }

        .status[data-status="idle"] {
            background: #faa61a;
            box-shadow: 0 0 10px #faa61a;
        }

        .status[data-status="dnd"] {
            background: #ed4245;
            box-shadow: 0 0 10px #ed4245;
        }

        .status[data-status="offline"] {
            background: #747f8d;
        }

        /* USERNAME & TYPING EFFECT */
        .info {
            margin-bottom: 25px;
        }

        .username-box {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 45px;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 4px;
            background: var(--primary);
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .info p {
            color: #aaa;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* --- BADGES (Đã sửa CSS cho ảnh thật) --- */
        .badges-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .badge-item {
            background: rgba(255, 255, 255, 0.05);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
        }

        /* CSS riêng cho ảnh Badge */
        .badge-item img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));
        }

        .badge-item:hover {
            border-color: var(--primary);
            background: var(--primary);
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .badge-item::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #fff;
            color: #000;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
        }

        .badge-item:hover::after {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* Activity */
        .activity {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 10px;
            display: none;
            font-size: 13px;
            border-left: 3px solid var(--primary);
            text-align: left;
            max-width: 90%;
            margin: 0 auto 20px auto;
        }

        /* Socials */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .s-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid var(--glass-border);
        }

        .s-btn:hover {
            background: var(--primary);
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>
    <div class="clock-widget" id="clock">00:00:00</div>

    <div class="music-btn" onclick="toggleMusic()">
        <i class="fa-solid fa-music" id="music-icon"></i>
    </div>

    <audio id="bg-music" loop>
        <source
            src="https://cdn.discordapp.com/attachments/1429029276706930701/1446093435139391631/Am_Tham_Ben_Em_1.mp3?ex=6932baf6&is=69316976&hm=3eb5a08038dd8030f881eaaede4a4ec04c5f9ff39ae7963e39947e20cfaa587b&"
            type="audio/mpeg">
    </audio>

    <div class="profile-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
        <div class="avatar-box">
            <img id="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" class="avatar">
            <img id="decor" src="" class="avatar-decor" style="display:none">
            <div id="status" class="status" data-status="offline"></div>
        </div>

        <div class="info">
            <div class="username-box">
                <span id="typed-name"></span><span class="cursor"></span>
            </div>
            <p id="userid">#0000</p>
        </div>

        <div class="badges-grid">

            <div class="badge-item" data-tooltip="Owner Website">
                <img src="https://cdn3.emoji.gg/emojis/70560-owner-logo.png" alt="Owner">
            </div>

            <div class="badge-item" data-tooltip="Developer">
                <img src="https://cdn3.emoji.gg/emojis/6699-activedev-blue.png" alt="Dev">
            </div>

            <div class="badge-item" data-tooltip="Nitro Active">
                <img src="https://cdn-icons-png.flaticon.com/512/18399/18399590.png" alt="Nitro">
            </div>

        </div>
        <div class="activity" id="activity-box">
            <b style="color: var(--primary)">PLAYING</b>
            <span id="game-name">...</span>
        </div>

        <div class="socials">
            <a href="https://github.com/upyourclonebotwillhurt" target="_blank" class="s-btn"><i
                    class="fa-brands fa-github"></i></a>
            <a href="https://discord.gg/zJfBnj3YXr" target="_blank" class="s-btn"><i
                    class="fa-brands fa-discord"></i></a>
            <a href="https://facebook.com/ddag" target="_blank" class="s-btn"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://youtube.com/@concac" target="_blank" class="s-btn"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>
        // === THAY ID DISCORD CỦA BẠN VÀO ĐÂY ===
        const CONFIG = { userID: "1200544038391140422" };
        // =======================================

        let isTypingDone = false;

        function typeWriter(text) {
            const element = document.getElementById("typed-name");
            element.innerText = "";
            let i = 0;
            const speed = 200;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        async function fetchDiscord() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${CONFIG.userID}`);
                const json = await res.json();

                if (json.success) {
                    const data = json.data;
                    const user = data.discord_user;

                    if (!isTypingDone) {
                        const fullName = user.display_name || user.username;
                        typeWriter(fullName);
                        isTypingDone = true;
                    }

                    document.getElementById('userid').innerText = `@${user.username}`;

                    const ext = user.avatar && user.avatar.startsWith("a_") ? "gif" : "png";
                    const avatarUrl = user.avatar
                        ? `https://cdn.discordapp.com/avatars/${CONFIG.userID}/${user.avatar}.${ext}?size=512`
                        : "https://cdn.discordapp.com/embed/avatars/0.png";
                    document.getElementById('avatar').src = avatarUrl;

                    if (user.avatar_decoration_data) {
                        document.getElementById('decor').src = `https://cdn.discordapp.com/avatar-decoration-presets/${user.avatar_decoration_data.asset}.png?size=96&passthrough=false`;
                        document.getElementById('decor').style.display = "block";
                    }

                    document.getElementById('status').setAttribute('data-status', data.discord_status);

                    const game = data.activities.find(a => a.type === 0 || a.type === 2);
                    const box = document.getElementById('activity-box');
                    if (game) {
                        box.style.display = "block";
                        document.getElementById('game-name').innerText = game.name + (game.details ? ` - ${game.details}` : "");
                    } else {
                        box.style.display = "none";
                    }
                }
            } catch (e) {
                console.log("Lỗi: ", e);
            }
        }

        fetchDiscord();
        setInterval(fetchDiscord, 5000);

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        const audio = document.getElementById('bg-music');
        let isPlaying = false; audio.volume = 0.5;
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('music-icon').classList.replace('fa-pause', 'fa-music');
            } else {
                audio.play();
                document.getElementById('music-icon').classList.replace('fa-music', 'fa-pause');
            }
            isPlaying = !isPlaying;
        }

        VanillaTilt.init(document.querySelector(".profile-card"), {
            max: 15, speed: 400, glare: true, "max-glare": 0.2
        });
    </script>
</body>


</html>
